
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crystals Collector Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="container">
        <div class = "row">
            <h1>Crystal Collector Game</h1>
        </div>
        <div class="row">
                <div class="col-lg-12">
              <p>This will be a set of instructions
        
              </p>
              </div>
              <div class="row">
                    <div class = col-lg-6><h2>Number to match: <span id = "random-number" ></span></h2></div>
                    <div class = col-lg-6><h2>Player total: <span id = "user-total" ></span></h2></div>     
                                        
              </div>
              <div class="buttons">
                    <button class="crystal" id="red" value="gen-val-one">Red</button>
                    <button class="crystal" id="blue" value="gen-val-two">Blue</button>
                    <button class="crystal" id="yellow" value="gen-val-three">Yellow</button>
                    <button class="crystal" id="green" value="gen-val-four">Green</button>
                    </div>
                    <div class="row">
                            <div class = col-lg-6><h2>Wins: <span id = "win-total" ></span></h2></div>
                            <div class = col-lg-6><h2>Loses: <span id = "loss-total" ></span></h2></div>     
                                                
                      </div>
                      <div class="row">
                            <div class = col-lg-12><h2> <span id = "message" ></span></h2></div>
                                
                                                
                      </div>

</div>
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
